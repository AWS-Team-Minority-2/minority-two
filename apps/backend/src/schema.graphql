type Query {
  getMinorityBusiness(zip_code: String!): [BusinessOutput]
}

type BusinessOutput {
  name: String!
  cover_image: String!
  address: String
  city: String
  state: String
  zip_code: Int
  long: String
  lat: String
  is_online: Boolean!
  render_type: String!
  is_pending: Boolean!
  sid: String!
}

type Mutation {
  RegisterUser(user: User): AddedUserResponse
  LoginUser(details: UserDetails): LoginResponse
  LoginAdmin(adminCode: String): AdminLoginResponse
}

input UserDetails {
  email: String!
  password: String!
}

type AdminLoginResponse {
  name: String!
}

type LoginResponse {
  id: String
  userMetadata: UserMetaData
}

type AddedUserResponse {
  message: String
}

type UserOutput {
  id: String
  name: String
}

type Address {
  street: String!
  city: String!
  state: String!
  zipcode: Int!
}

type UserMetaData {
  firstname: String!
  lastname: String!
  phonenumber: String!
  email: String!
  address: Address!
}

type UserResponse {
  id: String!
  firstname: String!
  lastname: String!
  phonenumber: String!
  email: String!
  password: String!
  address: String!
  city: String!
  state: String!
  zipcode: Int!
}

input User {
  firstName: String!
  lastName: String!
  phoneNumber: String!
  email: String!
  password: String!
  address: String!
  city: String!
  state: String!
  zipCode: Int!
}
