type Query {
  getUsers: [UserOutput]!
}

type Mutation {
  RegisterUser(user: User): AddedUserResponse
}

type AddedUserResponse {
  message: String
}

type UserOutput {
  id: String!
  name: String!
}

input User {
  firstName: String!
  lastName: String!
  phoneNumber: String!
  email: String!
  password: String!
  address: String!
  city: String!
  state: String!
  zipCode: Int!
}
